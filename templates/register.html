{% extends "base.html" %}
<!-- Page title -->
{% block title %} Register {% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-md-12 header">
            <h1>Create an account</h1>
        </div>
    </div>
    <div class="row  d-flex justify-content-center">
        <div class="card-form">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <div class="col-md-12">
                        <label for="username">Username:</label>
                        <br>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="password">Password:</label>
                        <br>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                </div>
                <button type="submit" class="button">
                    Sign up
                </button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">
                    Already got an account? <a href="{{ url_for('login') }}"> Sign up here </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
