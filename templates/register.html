{% extends "base.html" %}
<!-- Page title -->
{% block title %} Register {% endblock %}

{% block content %}
<!-- Register account form -->
<div class="container">
    <div class="row text-center">
        <div class="col-md-12 header">
            <h1>Register</h1>
        </div>
    </div>
    <div class="card mx-auto">
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <div class="col-md-12">
                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                </div>
                <div class="row mx-auto">   
                    <button type="submit" class="button">
                    Register
                </button>
                </div>
            </form>
        </div>
        <div class="row">
    <div class="col-md-12">
        <p class="text-center">
            Already got a account? <a href="{{ url_for('login') }}"> Log in here </a>
        </p>
    </div>
</div>
    </div>
</div>

{% endblock %}
