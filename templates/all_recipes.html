{% extends "base.html" %}
{% block title %} All Recipes {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ recipe.image_url }}" class="card-img-top" alt="Recipe image">
                <div class="card-body recipe-card">
                    <h7 class="card-title">{{ recipe.meal_name }}</h7>
                    <hr>
                    <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="browse-btn">See Recipe</a>
                    <hr>
                    {% if session.user == recipe.author %}
                    <span><a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit Recipe</a></span>
                    <span><a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}">Delete Recipe</a></span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
